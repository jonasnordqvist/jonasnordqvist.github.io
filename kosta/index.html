<!DOCTYPE html>
<html>
<head>
  <title>Matematik i Kosta</title>
  <style>
    #inputVector {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Vektorber채kning</h1>
  <label for="inputVector">Skriv ner er vektor (t.ex. [1, 2, 3, 4, 5, 6, 7, 8, 9]):</label>
  <input type="text" id="inputVector" placeholder="Ange vektorn h채r">
  <button onclick="countInversions()">Ber채kna inversioner</button>
  <p id="result"></p>

  <script>
    function calculate() {
      const input = document.getElementById("inputVector").value;
      const vector = input.split(',').map(Number);
      const sum = vector.reduce((acc, val) => acc + val, 0);
      const avg = sum / vector.length;

      document.getElementById("result").innerHTML = `Summa: ${sum}, Medelv채rde: ${avg}`;
    }
  

  function countInversions(arr) {
  let count = 0;

  function mergeSort(arr) {
    if (arr.length <= 1) {
      return arr;
    }

    const middle = Math.floor(arr.length / 2);
    const left = arr.slice(0, middle);
    const right = arr.slice(middle);

    return merge(mergeSort(left), mergeSort(right));
  }

  function merge(left, right) {
    let result = [];
    let leftIndex = 0;
    let rightIndex = 0;

    while (leftIndex < left.length && rightIndex < right.length) {
      if (left[leftIndex] <= right[rightIndex]) {
        result.push(left[leftIndex]);
        leftIndex++;
      } else {
        result.push(right[rightIndex]);
        rightIndex++;
        count += left.length - leftIndex;
      }
    }

    return result.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
  }

  mergeSort(arr);
  return count;
}

const vector = document.getElementById("inputVector").value;
const inversionCount = countInversions(vector);
console.log("Antal inversioner:", inversionCount);
  </script>

  
</body>
</html>
