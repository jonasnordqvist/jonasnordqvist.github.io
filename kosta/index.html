<!DOCTYPE html>
<html>
<head>
  <title>Matematik i Kosta</title>
  <style>
    #inputVector {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Vektorber채kning</h1>
  <label for="inputVector">Skriv ner er vektor (t.ex. 1, 2, 3, 4, 5, 6, 7, 8, 9):</label>
  <input type="text" id="inputVector" placeholder="Ange vektorn h채r">
  <button onclick="calculate()">Ber채kna inversioner</button>
  <p id="result"></p>

  <script>
    function calculate() {
      const input = document.getElementById("inputVector").value;
      const vector = input.split(',').map(Number);
      const sum = vector.reduce((acc, val) => acc + val, 0);
      const avg = sum / vector.length;

      document.getElementById("result").innerHTML = `Summa: ${sum}, Medelv채rde: ${avg}`;
    }
  </script>
</body>
</html>
