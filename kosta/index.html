<!DOCTYPE html>
<html>
<head>
  <title>The force is strong with this one -- Matematik i Kosta</title>
</head>
<body>
  <h1>Räkna ut er poäng</h1>
  Lägst poäng vinner. Lägsta möjliga poäng är 0, och sämsta möjliga är 36. Poängen beräknas som antalet <a href="https://sv.wikipedia.org/wiki/Inversion_(kombinatorik)">inversioner</a>.


  <br><br>
  <form id="inversionForm">
    <label for="vector">Mata in er lista (kommaseparerade tal, t.ex. 1, 7, 6, 2, ...):</label>
 <input type="text" id="vector" name="vector" required>
    <button type="submit">Beräkna</button>
  </form>
  <p id="result"></p>

  <script>
    function countInversions(arr) {
      let count = 0;
    
      function mergeSort(arr) {
        if (arr.length <= 1) {
          return arr;
        }

        const middle = Math.floor(arr.length / 2);
        const left = arr.slice(0, middle);
        const right = arr.slice(middle);

        return merge(mergeSort(left), mergeSort(right));
      }

  

      
      function merge(left, right) {
        let result = [];
        let leftIndex = 0;
        let rightIndex = 0;

        while (leftIndex < left.length && rightIndex < right.length) {
          if (left[leftIndex] <= right[rightIndex]) {
            result.push(left[leftIndex]);
            leftIndex++;
          } else {
            result.push(right[rightIndex]);
            rightIndex++;
            count += left.length - leftIndex;
          }
        }

        return result.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
      }

      mergeSort(arr);
      return count;
    }

    document.getElementById("inversionForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const vectorInput = document.getElementById("vector").value;
      const vector = vectorInput.split(",").map(Number);
      const inversionCount = countInversions(vector);
      document.getElementById("result").innerText = "Antal inversioner: " + inversionCount;
    });
  </script>
</body>
</html>
